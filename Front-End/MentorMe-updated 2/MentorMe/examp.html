<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./examp.css">

</head>

<body>
    <div class="container">
        <div class="left-div">
            <div class="con">
                <div class="left" style="margin-right: 700px;">
                    <div class="heading">
                        <img class="img-heading" src="./Mentor me logo 1.png"
                            style="width: 70px; margin-left: -240px; ">
                        <h1>Mentor Me</h1>
                    </div>
                    <div class="wishing">
                        <p>Hey! &#x1F44F;</p>
                        <p>Welcome to Mentor Me</p>

                    </div>

                    <div class="content">
                        <form>
                            <div class="form-row">
                                <label for="email" style="margin-left: -370px;">Email</label>
                                <input type="text" id="email">
                            </div>
                            <div class="form-row">
                                <label for="password" style="margin-left: -350px;">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="check-box">
                                <input type="checkbox" id="agree" name="agreement" value="accepted"  >
                                <p style="margin-left: -170px; margin-top: 6px;">Remember Me</p>

                            </div>
                            <div class="but">
                                <button class="login">Login</button>
                                <button class="google">
                                    <div class="goo">
                                        <img class="google-img"
                                            src="./google-symbol-logo-design-illustration-free-vector.jpg">
                                        <p class="msg">Continue With Google</p>
                                    </div>
                                </button>


                            </div>
                        </form>

                    </div>


                </div>

            </div>
        </div>
        <div class="right-div">
        </div>
    </div>
    <script src="./examp.js"></script>
</body>

</html>
